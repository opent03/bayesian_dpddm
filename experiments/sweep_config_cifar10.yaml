project: bayesian_dpddm
program: experiments/exp_cifar10.py
method: bayes  
metric:
  name: fpr_train
  goal: minimize
parameters:
  mid_channels:
    values: [16, 32, 64, 128]
  kernel_size:
    values: [3, 5, 7]
  mid_layers:
    values: [1, 2, 3, 4]
  hidden_dim:
    values: [32, 64, 128]
  reg_weight:
    values: [0.0005, 0.005, 0.05]
  temp:
    values: [1, 10, 20, 50, 100, 200]