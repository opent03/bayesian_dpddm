project: bayesian_dpddm
program: experiments/run.py
method: grid  
metric:
  name: fpr_train
  goal: minimize
parameters:
  mid_channels:
    values: [16, 32, 64, 128]
  kernel_size:
    values: [3, 5, 7]
  mid_layers:
    values: [1, 2, 3, 4]
  hidden_dim:
    values: [32, 64, 128]
  reg_weight_factor:
    values: [0.1, 1, 10, 100, 1000]
  temp:
    values: [1, 10, 20, 50, 100, 200]